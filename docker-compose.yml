services:
  # ── PostgreSQL ─────────────────────────────────────────
  db:
    image: postgres:16-alpine
    container_name: fleetflow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-fleetflow}
      POSTGRES_USER: ${POSTGRES_USER:-fleetflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fleetflow_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-fleetflow} -d ${POSTGRES_DB:-fleetflow}",
        ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── pgAdmin (optional) ─────────────────────────────────
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fleetflow-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@fleetflow.io}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - tools

  # ── Express.js Backend ─────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-fleetflow}:${POSTGRES_PASSWORD:-fleetflow_dev}@db:5432/${POSTGRES_DB:-fleetflow}
      PORT: 5000
      NODE_ENV: development
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-change-me}
      CORS_ORIGINS: '["http://localhost:5173","http://localhost:3000","http://localhost"]'
    depends_on:
      db:
        condition: service_healthy

  # ── React Frontend ────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      VITE_API_BASE_URL: http://localhost:5000
    depends_on:
      - backend

volumes:
  postgres_data:
